<!-- 2: after 2s get name and age -->
<!-- async await in ES8 -->
<script>
  // 1.
  // promise produce
  const pobj1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      let roll_no = [1, 2, 3, 4, 5];
      // console.log(roll_no);
      resolve(roll_no);
      reject("Network Error ");
    }, 2000);
  });

  const getBiodata = (indexdata) => {
    return new Promise((resolve, reject) => {
      setTimeout(
        () => {
          let biodata = {
            name: "Tarun",
            age: 33,
          };
          resolve(
            `My roll no. is ${indexdata}.My name is ${biodata.name} and I am ${biodata.age} years old.`
          );
          reject("Data communication Error");
        },
        2000,
        indexdata
      );
    });
  };

  async function getData() {
    const rollnodata = await pobj1;
    console.log(rollnodata);

    const biodatas = await getBiodata(rollnodata[1]);
    console.log(biodatas);

    return biodatas;
  }

  const getname = getData().then((abc) => {
    console.log(abc);
  });
</script>
