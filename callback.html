<script>
  //perOne function have two parameters
  const perOne = (friend, callfriend) => {
    console.log(
      `I am busy right Now. I am talking to ${friend}. I will call you back `
    );
    callfriend();
  };

  const perTwo = () => {
    console.log(`Hey what's up. I call back you dekha na . `);
  };

  perOne("Pawan", perTwo); // passing function perTwo as argument at the time of calling a function perOne. This is called callback function.
</script>
