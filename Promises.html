<!-- 1: after 2s get roll no. -->
<!-- 2: after 2s get name and age -->

<script>
  // 1.
  // promise produce
  const pobj1 = new Promise((resolve, reject) => {
    setTimeout(() => {
      let roll_no = [1, 2, 3, 4, 5];
      // console.log(roll_no);
      resolve(roll_no);
      reject("Network Error ");
    }, 2000);
  });

  const getBiodata = (indexdata) => {
    return new Promise((resolve, reject) => {
      setTimeout(
        () => {
          let biodata = {
            name: "Tarun",
            age: 33,
          };
          resolve(
            `My roll no. is ${indexdata}.My name is ${biodata.name} and I am ${biodata.age} years old.`
          );
          reject("Data communication Error");
        },
        2000,
        indexdata
      );
    });
  };

  // promise consume
  pobj1
    .then((abc) => {
      console.log(abc);
      return getBiodata(abc[1]);
    })
    .then((kuchbhi) => {
      console.log(kuchbhi);
    })
    .catch((xyz) => {
      console.log(xyz);
    });
</script>
